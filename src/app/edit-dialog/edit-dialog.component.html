<h2 mat-dialog-title>Editar becario</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput value="{{ data.becario.nombre }}" [(ngModel)]="data.becario.nombre" name="nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellidos</mat-label>
      <input matInput value="{{ data.becario.apellidos }}" [(ngModel)]="data.becario.apellidos" name="apellidos">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Puesto</mat-label>
      <input matInput value="{{ data.becario.puesto }}" [(ngModel)]="data.becario.puesto" name="puesto">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="data.becario">Editar</button>
</mat-dialog-actions>
