<table>
  <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Puesto</th>
    <th>Horario</th>
    <th>Responsables</th>
    <th>Fecha de Alta</th>
  </tr>
  <tr *ngFor="let becario of becarios">
    <td> {{ becario.id }}</td>
    <td> {{ becario.nombre }}</td>
    <td> {{ becario.apellidos }}</td>
    <td> {{ becario.puesto }}</td>
    <td> {{ becario.horario }}</td>
    <td> {{ becario.responsables }}</td>
    <td> {{ becario.fechaalta }}</td>
  </tr>
</table>
